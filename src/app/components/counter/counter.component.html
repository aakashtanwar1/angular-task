<div class="counter-main">
  <div class="controls">
    <button class="btn reset-btn" (click)="reset()">Reset</button>
    <button class="btn add-btn" (click)="addCounter()">Add</button>
  </div>

  <div class="counters-container">
    <div *ngFor="let counter of counters$ | async">
      <div class="counter-row">
        <div class="counter-value">{{ counter.count }}</div>
        <div class="counter-actions">
          <button class="btn increment-btn" (click)="increment(counter.id)">Increment</button>
          <button class="btn decrement-btn" (click)="decrement(counter.id)">Decrement</button>
          <button class="btn delete-btn" (click)="removeCounter(counter.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
